    <form class="formulario" action="#" id="formulario" >
      <div>
          <fieldset>
              <h2>Contáctanos</h2>
              <span class="required_notification">* Datos requeridos</span></br>
                  <div>
                      <label for="nombre">Nombres:</label></br>
                      <input type="text" name="nombre" placeholder="Nombre" required /></br>
                  </div>
                  <div>
                    <label for="apellido">Apellidos:</label></br>
                    <input type="text" name="apellido" placeholder="apellido" required /></br>
                </div>
                  <div>

                      <input type="email" name="email" placeholder="sucorreo@email.com" required /></br>
                  </div>
                   <div>
                      <label for="message">Mensaje:</label></br>
                      <textarea name="message" cols="40" rows="6" required></textarea></br>
                  </div>
                  <button class="submit" type="submit">Enviar</button></br>
          </fieldset>
      </div>
